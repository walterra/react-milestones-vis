    <pre id="data"></pre>

  <!-- Load dependencies -->
  <script src="common/example_boilerplate.js"></script>
  
  <!-- Render the component -->
  <script>
    const data = [{"date":"2020-11-09","title":"\"Trotz vorgezogener Virensaison (SARS-CoV-2 Welle und Grippewelle) wird es zu keiner Überforderung der Versorgung kommen.\", Martin Sprenger"},{"date":"2020-11-07","title":"\"Der (PCR-)Test ist nicht zur Diagnostik zugelassen.\", Tiroler Tageszeitung"},{"date":"2020-10-12","title":"\"Die rinnende Nase, haben wir aus der Falldefinition für diese neue Covid-Erkrankung herausgestrichen.\", Franz Allerberger"},{"date":"2020-10-06","title":"\"Schweden ist einen sehr guten Weg gegangen.\", Petra Apfalter"},{"date":"2020-09-29","title":"\"Wir sollten mehr Normalität wagen\", \"mehr Gelassenheit im Umgang mit dem Coronavirus!\", Günter Weiss"},{"date":"2020-09-26","title":"\"Welle ist ein Angst-Wort.\", \"Generell werden Kinder nicht als Treiber der Epidemie angesehen.\", Daniela Schmid"},{"date":"2020-09-21","title":"\"Die Sorge, dass Kinder die Grosseltern infizieren, das kann man heute viel pragmatischer sehen.\", Franz Allerberger"},{"date":"2020-09-18","title":"\"Wir haben keine zweite Welle, wir haben einen Labor-Tsunami\", Petra Apfalter"},{"date":"2020-09-15","title":"\"Lockdown wäre nicht notwendig gewesen\", Franz Allerberger"},{"date":"2020-08-28","title":"\"Es gibt Licht am Ende des Tunnels. Es ist sehr wahrscheinlich, dass diese Corona-Krise kürzer andauern wird, als viele Experten ursprünglich vorhergesagt haben. Wir werden in absehbarer Zeit zur gewohnten Normalität zurückkehren können.\", Sebastian Kurz"},{"date":"2020-08-22","title":"\"Eines ist sicher, zu einer Überforderung der Krankenversorgung wird es mit hundertprozentiger Sicherheit nicht kommen.\", Martin Sprenger"},{"date":"2020-08-21","title":"\"Bei Covid-19 können wir aber sagen, dass Kinder hier keine Bedeutung haben.\", AGES FAQ Coronavirus"},{"date":"2020-08-01","title":"\"Das Virus hat keine Flügel\", Franz Allerberger"},{"date":"2020-07-27","title":"\"50 Prozent Durchseuchungsrate in Balkan-Region\", Franz Allerberger"},{"date":"2020-07-21","title":"\"Kein Beleg für Maskenpflicht\", Tiroler Tageszeitung"},{"date":"2020-07-21","title":"\"Die Gefahr, dass das Virus überhandnimmt und es zu einer zweiten Welle kommt, hält Sönnichsen für äußerst gering.\", addendum.org"},{"date":"2020-06-13","title":"\"Nachdem wir die gesundheitlichen Folgen der Krise überstanden haben, müssen wir jetzt angesichts der Weltwirtschaftskrise die Konjunktur in Österreich wieder ankurbeln.\", Sebastian Kurz"},{"date":"2020-03-30","title":"\"Leider gibt es nur wenige mutige Länder, etwa Schweden, die einen anderen Weg wagen.\", \"diese lächerlichen Masken\", Claudia Wild"}];

    // Display the configuration and data
    document.getElementById('config').textContent = JSON.stringify(options, null, 2);
    document.getElementById('data').textContent = JSON.stringify(data, null, 2);
    
    // Render the component
    initializeExample({...options, data});
