<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-milestones-vis - ultima-series</title>
  <link rel="stylesheet" href="common/styles.css">
  <link rel="stylesheet" href="common/d3-milestones.css">
</head>
<body>
  <div class="container">
    <h1>react-milestones-vis - ultima-series</h1>
    <div class="example-links">
      <a href="index.html">‚Üê Back to examples</a>
    </div>
    <div id="clip-container">
      <div id="milestones-container"></div>
    </div>
    
    <h2>Configuration</h2>
    <pre id="config"></pre>
    
    <h2>Data</h2>
    <pre id="data"></pre>
  </div>

  <!-- Load dependencies -->
  <script src="common/example_boilerplate.js"></script>
  
  <!-- Render the component -->
  <script>
    const data = [{"title":"Akalabeth: World of Doom","cover":"https://www.mobygames.com/images/covers/l/51963-akalabeth-world-of-doom-apple-ii-media.jpg","year":1980},{"title":"Ultima","cover":"https://ultimacodex.com/wp-content/uploads/2012/09/Ultima1.jpg","year":1981},{"title":"Ultima II: The Revenge of the Enchantress...","cover":"https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/On-Line-Systems-Ultima2.jpg/500px-On-Line-Systems-Ultima2.jpg","year":1982},{"title":"Exodus: Ultima III","cover":"https://ultimacodex.com/wp-content/uploads/2012/09/Exodus.jpg","year":1983},{"title":"Ultima IV: Quest of the Avatar","cover":"https://ultimacodex.com/wp-content/uploads/2012/09/ultimaIV.jpg","year":1985},{"title":"Ultima V: Warriors of Destiny","cover":"https://www.mobygames.com/images/covers/l/286483-ultima-v-warriors-of-destiny-windows-front-cover.jpg","year":1988},{"title":"Ultima VI: The False Prophet","cover":"https://upload.wikimedia.org/wikipedia/en/4/4a/Ultima_6_cover.png","year":1990},{"title":"Ultima VII: The Black Gate","cover":"https://ultimacodex.com/wp-content/uploads/2012/09/Ultima7.jpg","year":1992},{"title":"Ultima VII: Part Two - Serpent Isle","cover":"https://www.mobygames.com/images/covers/l/165651-ultima-vii-part-two-serpent-isle-dos-front-cover.jpg","year":1993},{"title":"Pagan: Ultima VIII","cover":"https://www.mobygames.com/images/covers/l/2748-pagan-ultima-viii-dos-front-cover.jpg","year":1994},{"title":"Ultima IX: Ascension","cover":"https://ultimacodex.com/wp-content/uploads/2012/09/Ultima9.jpg","year":1999}];
    const options = {"aggregateBy":"year","optimize":true,"parseTime":"%Y","mapping":{"timestamp":"year","text":"title"}};
    
    // Display the configuration and data
    document.getElementById('config').textContent = JSON.stringify(options, null, 2);
    document.getElementById('data').textContent = JSON.stringify(data, null, 2);
    
    // Render the component
    initializeExample({...options, data});
  </script>
</body>
</html>
